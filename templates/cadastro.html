<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/cadastro.css') }}" />
  
  <title>Cadastro</title>
</head>
<body>
  
  <div class="container">
    
    <div class="card">
      <h1><b><i>Cadastro</i></b></h1>

      <div id="msgError"></div>
      <div id="msgSuccess"></div>
      
      <center><div class="label-float">
        <label id="labelNome" for="nome"><b>Email</b></label> <br>
        <input type="text" id="nome" placeholder="" required >
        
      </div>
      
      <div class="label-float">
        <label id="labelUsuario" for="usuario"><b>Usuário</b></label> <br>
        <input type="text" id="usuario" placeholder="" required >
        
      </div>

      <div class="label-float">
        <label id="labelSenha" for="senha"><b>Senha</b></label> <br>
        <input type="password" id="senha" placeholder="" required >
      </div>  

      <div class="label-float">
        <label id="labelConfirmSenha" for="ConfirmSenha"><b>Confirmar Senha</b></label> <br>
        <input type="password" id="confirmSenha" placeholder="" required >
      </div>

      <div class="label-float">
        <input type="checkbox" id="alerta" style="width: 30px;">
        <label id="alertaTexto"> Receber alertas de novidades </label>
      </div> 

        <div class="justify-center">
          <button onclick="cadastrar()">Cadastrar</button>
        </div>

        <p>Já tem uma conta?
          <a href="/login">Faça login</a>
        </p>


    </div> </center>
  </div>

  <script type="text/javascript" src="{{ url_for('static', filename='js/cadastro.js') }}"></script>

</body>
</html>
